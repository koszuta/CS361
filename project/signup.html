<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title> SyllaBlaster </title>
		<link rel="stylesheet" type="text/css" href="/stylesheets/main.css" />
		<link rel="stylesheet" type="text/css" href="/stylesheets/login.css" />
	</head>
	<body>
		<div id="signupBox">
			<h2> Sign up for SyllaBlaster </h2>
			{% if errors %}
			<ul id="error">
			{% for error in errors %}
				<li>{{ error }}</li>
			{% endfor %}
			</ul>
			{% endif %}
			<form method="post" action="/signup">
				<input type="text" placeholder="Username" name="usernameSignup" id="usernameSignup" value="{{ username }}" required /> <br />
				<!--
				Email
				<input type="text" name="emailSignup" id="emailSignup" requirted /> <br />
				-->
				
				<input type="password" placeholder="Password" name="passwordSignup" id="passwordSignup" required /> <br />
				
				<input type="password" placeholder="Confirm Password" name="confirmSignup" id="confirmSignup" required /> <br />
				
				<input type="submit" value="Sign Up" name="signupButton" id="signupButton" />
			</form>
		</div>
	</body>
</html>
