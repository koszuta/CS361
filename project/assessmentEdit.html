<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title> Assessments &gt; Edit </title>
        <link href="stylesheets/main.css" rel="stylesheet" type="text/css" />
        <link href="stylesheets/assessmentEdit.css" rel="stylesheet" type="text/css" />
    </head>
    
    <body>
        <div class="administratorViewBanner" id="headerTitle">
            <h1>Syllablaster</h1>
            <h2>Assessment Edit</h2>
        </div>
        <div class="administratorViewBanner" id="navButtons">
            <form id="buttonsForm" method="get">
                <input class="administratorViewNavBarButton" id="back" type="submit" value="Back" formaction="/">
                <input class="administratorViewNavBarButton" id="logout" type="submit" value="Logout" formaction="/logout">
                <input class="administratorViewNavBarButton" id="preview" type="submit" value="Preview" formaction="/preview">
            </form>
        </div>
        
        <div id="assessmentsListSection">
            <div id="savedAssessmentsSection" class="assessmentList">
                <form id="savedAssessments" method="post" action="/addassessment">
                    <h2> To Add: </h2>
                    <select size="8" name="savedAssessments" id="savedAssessments" class="assessmentsList">
                        {% for assessment in savedAssessments %}
                        <option> {{ assessment.name() }} </option>
                        {% endfor %}
                    </select>
                    <br />
                    <input type="submit" value="Edit" name="savedAssessmentButton" id="editAssessmentButton" />
                    <input type="submit" value="Add" name="savedAssessmentButton" id="addAssessmentButton" />
                </form>
            </div>
            
            <div id="assessmentsOnSyllabusSection" class="assessmentList">
                <form id="assessmentsOnSyllabus" method="post" action="/removeassessment">
                    <h2> On Syllabus: </h2>
                    <select size="8" name="assessmentsOnSyllabus" id="assessmentsOnSyllabus" class="assessmentsList">
                        {% for assessment in assessments %}
                        <option> {{ assessment.name() }} </option>
                        {% endfor %}
                    </select>
                    <br />
                    <input type="submit" value="Remove" name="removeAssessmentButton" id="removeAssessmentButton" />
                </form>
            </div>
        </div>
        
        <hr />
        
        <div id="assessmentEditor">
            <form id="assessmentEditorForm" method="post" action="/editassessment">    
                <h2 style="font-weight: bold;"> Editing: {{ selected }} </h2>
                <br />
                <input type="text" name="assessmentTitle" id="assessmentTitle" placeholder="Title" size="15" required value="{% if title != None %}{{ title }}{% endif %}" />
                &nbsp;
                <input type="number" name="assessmentPercentage" id="assessmentPercentage" placeholder="Percent" step="5" min="0" max="100" required value="{% if percentage != None %}{{ percentage }}{% endif %}" />
                %
                <br />
                <br />
                <textarea name="assessmentDescription" id="assessmentDescription" placeholder="Description..." rows="10" cols="50" required>{% if description != None %}{{ description }}{% endif %}</textarea>
                <br />
                <br />
                <input type="submit" value="Update" name="assessmentEditorButton" id="assessmentEditorButton" />
                <input type="submit" value="Create New" name="assessmentEditorButton" id="assessmentEditorButton" />
            </form>
        </div>
    </body>
</html>
