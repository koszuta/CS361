<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title> Instructors &gt; Edit </title>
        <link href="stylesheets/main.css" rel="stylesheet" type="text/css" />
        <link href="stylesheets/instructorEdit.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <a href="/#administratorViewInstructorInfoMain"> &lt; Back </a>
        
        <div class = "instructorSelectionList" id="instructorsToAdd">
            <h2> To Add: </h2>
            <form id="instructorsToAddForm" action="/addinstructor" method="post">
                <select size="8" name="availableInstructors" id="availableInstructors" class="instructorsList">
                    {% for instructor in savedInstructors %}
                    <option> {{ instructor.key() }} </option>
                    {% endfor %}
                </select>
                <br />
                <input type="submit" value="Edit" name="instructorToAddButton" id="editInstructorButton" />
                <input type="submit" value="Add" name="instructorToAddButton" id="availableInstructorsSubmit" />
            </form>
            </div>
            
        <div class="instructorSelectionList" id="instructorsOnSyllabus">
            <h2> On Syllabus: </h2>
            <form id="instructorsOnSyllabusForm" action="/removeinstructor" method="post">
                <select size="8" name="selectedInstructors" class="instructorsList" id="selectedInstructors">
                {% for instructor in syllabusInstructors %}
                <option> {{ instructor.key() }} </option>
                {% endfor %}
                </select>
                <br />
                <input type="submit" value="Remove" name="removeInstructorButton" id="removeInstructorButton" />
            </form>
        </div>
        
        <div id="instructorInfoEditor">
                <hr />
                <form id="instructorEditor" action="/editinstructor" method="post">

                <table class = "editInstructorList" id='nameSection'>
                        
                        <tr>
                                <td> </td>
                                <td style="font-weight: bold;"> Editing: {{ selected }} </td>
                        </tr>
                                        
                        <tr id = "instructorFirstNameEdit">
                                <td> First </td> 
                                <td> <input type="text" name="instructorFirstName" placeholder="First name" size="19" id="instructorFirstName" required value="{% if sel_first != None %}{{ sel_first }}{% endif %}" /> </td>
                        </tr>

                        <tr id="instructorLastNameEdit">
                                <td> Last </td> 
                                <td> <input type="text" name="instructorLastName" placeholder="Last name" size="19" id="instructorLastName" required value="{% if sel_last != None %}{{ sel_last }}{% endif %}" /> </td>
                        </tr>

                        <tr id="instructorEmailEdit">    
                                <td> Email </td>
                                <td> <input type="email" name="instructorEmail" placeholder="Email address" size="19" id="instructorEmail" required value="{% if sel_email != None %}{{ sel_email }}{% endif %}" /> </td>
                        </tr>

                        <tr id = "officeInfoEdit">
                                <td> Office </td>
                                <td>
                                        <select name = "instructorBuildingSelect" id = "instructorBuildingSelect" value="{% if sel_building != None %}{{ sel_building }}{% endif %}">
                                                <option value = "EMS" 
                                                {% if sel_building == "EMS" %} selected {% endif %}>  EMS         </option>
                                                <option value = "PHY"
                                                {% if sel_building == "PHY" %} selected {% endif %}>  Physics     </option>
                                                <option value = "CHEM"
                                                {% if sel_building == "CHEM" %} selected {% endif %}> Chemistry   </option>
                                                <option value = "LAPH"
                                                {% if sel_building == "LAPH" %} selected {% endif %}> Lapham      </option>
                                        </select> 		
                                        <input type="text" name="instructorOfficeRoom" placeholder="Room #" size="5" id="instructorOfficeRoom" value="{% if sel_room != None %}{{ sel_room }}{% endif %}" />
                                </td>
                        </tr>

                        <tr id="officeInfoEdit">
                                <td> Phone </td>
                                <td> <input type="tel" name="instructorPhone" placeholder="(xxx) xxx-xxxx" size="19" id="instructorPhone" value="{% if sel_phone != None %}{{ sel_phone }}{% endif %}" /> </td>
                        </tr>
                        
                        <tr>
                                <td> </td>
                                <td> </td>
                        </tr>
                        
                        <tr>
                                <td> </td>
                                <td> <input type = "submit" value = "Update Info" name = "editInstructorSubmit" id = "editInstructorSubmit" /> </td>
                        </tr>
                        
                </table>
        
                <table class = "editInstructorList" id='officeHoursSection'>
                        
                        
                        <tr>
                                <td> </td>
                                <td> Office Hours </td>
                                <td> </td>
                                <td> </td>
                                <td> </td>
                        </tr>
                        
                        <tr>
                                <td> <input type="checkbox" class="hoursCheck" name="mondayCheck" id="mondayCheck"> </td>
                                <td> Monday </td>
                                <td> <input type="time" name="mondayStartTime" id="mondayStartTime"> </td>
                                <td> &nbsp;-&nbsp; </td>
                                <td> <input type="time" name="mondayEndTime" id="mondayEndTime"> </td>
                        </tr>
                        
                        <tr>
                                <td> <input type="checkbox" class="hoursCheck" name="tuesdayCheck" id="tuesdayCheck"> </td>
                                <td> Tuesday </td>
                                <td> <input type="time" name="tuesdayStartTime" id="tuesdayStartTime"> </td>
                                <td> &nbsp;-&nbsp; </td>
                                <td> <input type="time" name="tuesdayEndTime" id="tuesdayEndTime"> </td>
                        </tr>
                        
                        <tr>
                                <td> <input type="checkbox" class="hoursCheck" name="wednesdayCheck" id="wednesdayCheck"> </td>
                                <td> Wednesday </td>
                                <td> <input type="time" name="wednesdayStartTime" id="wednesdayStartTime"> </td>
                                <td> &nbsp;-&nbsp; </td>
                                <td> <input type="time" name="wednesdayEndTime" id="wednesdayEndTime"> </td>
                        </tr>
                        
                        <tr>
                                <td> <input type="checkbox" class="hoursCheck" name="thursdayCheck" id="thursdayCheck"> </td>
                                <td> Thursday </td>
                                <td> <input type="time" name="thursdayStartTime" id="thursdayStartTime"> </td>
                                <td> &nbsp;-&nbsp; </td>
                                <td> <input type="time" name="thursdayEndTime" id="thursdayEndTime"> </td>
                        </tr>
                        
                        <tr>
                                <td> <input type="checkbox" class="hoursCheck" name="fridayCheck" id="fridayCheck"> </td>
                                <td> Friday </td>
                                <td> <input type="time" name="fridayStartTime" id="fridayStartTime"> </td>
                                <td> &nbsp;-&nbsp; </td>
                                <td> <input type="time" name="fridayEndTime" id="fridayEndTime"> </td>
                        </tr>
                        
                        <tr>
                                <td> </td>
                                <td> </td>
                                <td> </td>
                                <td> </td>
                                <td> </td>
                        </tr>
                        
                        <tr>
                                <td> </td>
                                <td> </td>
                                <td> </td>
                                <td> </td>
                                <td> <input type = "submit" value = "Create New" name = "editInstructorSubmit" id = "editInstructorSubmit" /> </td>
                        </tr>
                </table>
        
                        </form>
        
                </div>
    </body>
</html>
