<html>
<head>
<title>Grade Editor</title>
<h1>Grade Editor</h1>
</head>
<body>
    <div id="scaleListSection">
            <div id="savedScaleSection" class="scaleList">
                <form id="savedscales" method="post" action="/addscale">
                    <h2> To Add: </h2>
                    {% for s in savedScales %}
                       {% if s.scaleName %}
                        <input type ="radio" name = "selectedScale" value = "{{s.scaleName}}" >{{ s.scaleName}}
						<br>
                        {% endif %}
                    {% endfor %}
                    <br />
                    <input type="submit" value="Edit" name="editScale" id="editScaleButton" />
                    <input type="submit" value="Add" name="saveScale" id="addScaleButton" />
                </form>
            </div>
		</div>
		
	<div id ="scaleEditSection">
		<form id = "scaleEdit" action="/editscales" method = "get">
		<table>
			<tr>
				Name of Scale
			</tr>
			<tr>
				<td><input type = "text"id= "scaleName"name = "scaleName" value = "scaleName"></td>
			</tr>
		</table>
		
	  
	  <table>
	  <tr>
		<td><label>Letter</label></td>
		<td><label>Grade</label></td>
	  </tr>
		{%for i in range(0,size)%}
		<tr>
			<td><input type = "text" id = "letter" name = "letter{{i}}" value = "{{letter[i]}}"></td>
			<td><input type = "text" id = "grade" name = "grade{{i}}" value = "{{grade[i]}}"></td>
		</tr>
		{%endfor%}
	  </table>
	  <input type = "submit" id = "next" name = "next" value = "next">
	  <input type = "submit" id = "save" name = "save" value = "save">
	  </form>
  </div>
  
  
</body>
</html>
